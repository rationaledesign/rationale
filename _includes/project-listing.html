<ul class="thumbnails">
  {% for project in site.pages.projects.pages %}
    {% for project in project.posts %}
    <li class='thumbnail'>
      <a href='{{ project.url }}'>
        {% capture img %}/assets/img{{ project.url }}/thumb/{{project.title | handleize}}-s1{% endcapture %}
        {% include img.html %}
        <h2 class="bold">{{ project.title }}</h2>
        <h3 class="sub-title">{{ project.parent.title }}</h3>
      </a>
    </li>
    {% endfor %}
  {% endfor %}
</ul>
