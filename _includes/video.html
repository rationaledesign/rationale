{% if include.video and include.video.embed_code %}
  <div class="video" style="background-color: {% if include.video.color %}{{include.video.color}}{% else %}#000{% endif %};"
  >
        <div class="video-responsive-container">
        {{ include.video.embed_code }}
        </div>
  </div>
{% endif %}

<!-- SCSS not compiling. Likely missing build step on Siteleaf publish. Placing local styles in _includes template file for now.  -->
<style>
  .project-detail .video {
    width: 100%;
    padding: 40px 0;
  }

  @media (min-width: 948px) { /* $med breakpoint */
    .project-detail .video {
      padding: 8vw 0;
    }
  }

  .project-detail .video .video-responsive-container {
    margin-left: auto;
    margin-right: auto;
    max-width: 95vw;
    overflow: hidden;
    aspect-ratio: 16 / 9;
  }

  .project-detail .video .video-responsive-container iframe {
    width: 100% !important;
    height: 100% !important;
  }

  @media (min-width: 560px) { /* $small breakpoint */
    .project-detail .video .video-responsive-container {
      max-width: 650px;
    }
  }

  @media (min-width: 948px) { /* $med breakpoint */
    .project-detail .video .video-responsive-container {
      max-width: 750px;
    }
  }

</style>
